{{ if .Params.header.image }}
<div class="article-header">
<div class="headerimage">
{{ if eq (slicestr .Params.header.image 0 4) "http" }}
    <img src="{{ .Params.header.image }}" class="article-banner" itemprop="image">
{{ else }}
<img src="{{ "/img/" | relURL }}{{ .Params.header.image }}" itemprop="image">
{{end }}
</div>
{{ with .Params.header.caption }}<div><span class="article-header-caption">{{ . | markdownify | emojify }}</span></div>{{ end }}
</div>
{{end}}
